<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>50_이터러블규약_이터레이터규약</title>
</head>
<body>
    <h1>이터러블규약과 이터레이터규약</h1>

    <script>
        /*
        *1. 이터러블 규약(Iterable protocol)
        *
        *   순회가능한 데이터 컬렉션을 for~of 반복문을 싱핼하여 반복할 때 값이 열거되어야 하며, 
        *   내부적으로 @@iterator method가 구현되어 있어야 한다는 규약이다.
        *
        *   @@iterator : Symbol.iterator()를 줄여서 @@iterator로 부른다.
        *
        *배열, 문자열(읽기전용배열), Map객체, Set객체 등이 이터러블 규약을 따르며, 이를 '이터러블 객체'라고 한다.
        *이녀석을들은 모둘 for~of 문을 통해 열거가 가능하지만, 열거되는 방식에는 조금씩 차이가 있다.
        *
        *
        *2. 이터레이터 규약(Iterator protocol)
        *   next() 메소드를 통해서 하나씩 순차적으로 열거되어야 하며,
        *   열거된 값은 {value:값, done:boolean값} 형태이어야 한다는 규약
        */

        //문자열
        const str = '가나다라마바사';
        let iterator = str[Symbol.iterator]();//내장된 @@iterator method를 호출하여 이터레이터 객체를 전달 받음.

        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next()); //{value: '사', done: false}
        console.log(iterator.next()); //{{value: undefined, done: true}
        //순차적으로 마지막까지 열거한 후의 value 값은 undefined, done은 true 

        console.log('-----------------');

        //배열
        const arrNum = [10, 20, 30];
        iterator = arrNum[Symbol.iterator]();

        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next()); //{value: 30, done: false}
        console.log(iterator.next()); //{value: undefined, done: true}
        console.log(iterator.next()); //{value: undefined, done: true}

        console.log('-----------------');

        //iterable 객체를 직접 구현 (화살표함수 X)
        const myIterator = {
            i:1,
            [Symbol.iterator] : function(){
                return this;//iterator 규약을 따르기 위해 객체에 @@iterator method를 선언.
            },

            next : function(){
                return (this.i<10) ? {value:this.i++, done:false} : {value:undefined, done:true}}
            };
            

            console.log(myIterator.next());
            console.log(myIterator.next());
            console.log(myIterator.next());
            console.log(myIterator.next());
            console.log(myIterator.next());
            console.log(myIterator.next());
            console.log(myIterator.next());
            console.log(myIterator.next());
            console.log(myIterator.next());//{value: 9, done: false}
            console.log(myIterator.next());//{value: undefined, done: true}
            console.log(myIterator.next());
        

    </script>
</body>
</html>
