<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>110_저장구조가_효율적인_배열변수와_의미파악까지_직관적인_객체변수의_비교</title>
</head>
<body>
    <h1>배열과 객체의 비교</h1>

    <script>
        //일반변수는 의미파악이 원활하지만, 데이터가 각각 흩어져 있어 저장 구조는 비효율적

        //한 사람과 관련된 데이터를 저장
        const username = '홍길동';
        const age = 27;
        const id = 'hong';

        //배열변수는 데이터 저장구조는 효율적이지만, 저장된 데이터 각각의 직관적 의미 파악은 어렵다.
        const iyou = ['아이유', 21, 'IY', '부산'];

        //객체변수는 데이터 저장구조가 데이터 저장구조가 효율적이면서, 동시에 데이터 각각의 직관적 의미파악이 가능하다.
        //그래서 보통 서로 관련있는 데이틀 저장할 경우 = 객체변수를 사용하는 경우가 많음
        const iu = {
            name : '아이유',
            age : 27,
            id : 'IU',
            address : '대한민국 서울 청담동'
        };
    </script>

</body>
</html>
