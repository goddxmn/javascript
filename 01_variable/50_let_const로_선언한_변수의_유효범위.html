<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>50_let_const로_선언한_변수의_유효범위</title>
</head>
<body>
    <h1>let, const로 선언한 변수의 scope</h1>

    <script>
        let nickname = '구름이';

        {
            //let, const로 선언한 변수는 중괄호 단위로 유효하다.
            let nickname = '돌돌이';
            const age = 25;
        }

        //console.log(age);//에러발생 : age is not defined

        console.log(nickname);//구름이
        </script>
</body>
</html>
