<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>60_let과_const로_선언한_변수의특징</title>
</head>
<body>
    <h1>let, const 로 선언한 변수의 특징</h1>

    <script>
        /*
            let으로 선언한 변수의 특징

            let은 뚜껑없는 컵 -> 원할때마다 다른 내용물로 변경 가능
            논리적인 흐름상 중간 내용이 바뀌어야 하는 변수라면 let으로 선언
        */
        let address = '서울시 강남구';
        address = '서울시 서초구';
        console.log(address);

        /*
            const로 선언한 변수의 특징
            const는 밀폐된 컵 -> 한번 내용물을 담으면 뚜껑으로 완전 밀폐
            논리적인 흐름상 중간에 내용이 바뀌면 안되는 변수라면 const로 선언
        */
        const account = '국민은행 12345-65-452122 홍길동';
        account = '농협 4566-456-4564532 도둑놈';//에러발생: Assignment to constant variable.
        console.log(account);
    </script>
</body>
</html>
