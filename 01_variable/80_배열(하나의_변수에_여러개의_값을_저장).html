<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>80_배열(하나의_변수에_여러개의_값을_저장)</title>
</head>
<body>
    <h1>배열변수 - Array</h1>

    <script>
        //배열은 여러타입의 데이터를 혼합해서 저장 가능
        //배열에 저장된 값을 원소(item)라고 한다.
        const arrSome = ['계란','구슬',100,true,undefined,null];

        //출력 - 배열변수명[index]
        console.log(arrSome[0]);
        console.log(arrSome[1]);
        console.log(arrSome[2]);
        console.log(arrSome[3]);
        console.log(arrSome[4]);
        console.log(arrSome[5]);

        //배열의 끝에 데이터를 추가
        arrSome[6] = '햄버거';//방법1
        console.log(arrSome[6]);

        arrSome.push('푸쉬맨');//방법2
        console.log(arrSome[arrSome.length-1]);

        arrSome[arrSome.length] = '도시락';//방법3
        console.log(arrSome[arrSome.length-1]);

        //배열의 길이측정 - 배열명.length
        //어떤 배열의 맨 마지막 인덱스 번호는 항상 (배열명.length-1)
        console.log(`arrSome 배열의 길이는 ${arrSome.length}`);

        //만약 없는 인덱스로 출력을 시도하면 undefined
        console.log(arrSome[100]); 


        //배열변수의 값 변경
        arrSome[0] = '과자';
        arrSome[1] = '사탕';

        console.log('-----------------------');

        //for 반복문을 이용하여 배열 출력
        for(let i=0;i<arrSome.length-1;i++){
            console.log(arrSome[i]);
        }
        
        console.log('-----------------------');

        //빈 배열변수 선언후 데이터 입력
        const city = [];

        city[0] = '서울';
        city[1] = '인천';
        city[2] = '대전';

        //while 반복문으로 배열을 출력하시오
        let i=0;
        while(i<city.length){
            console.log(city[i])
            i++;            
        }

        //배열인지 아닌지 확인하는 방법
        console.log(`arrSome은 배열일까? ${Array.isArray(arrSome)}`);//true
        console.log(`i는 배열일까? ${Array.isArray(i)}`);//false

        console.log(`arrSome은 배열일까? ${typeof arrSome}`);//object

    </script>
</body>
</html>
