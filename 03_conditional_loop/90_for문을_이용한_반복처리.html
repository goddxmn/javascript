<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>90_for문을_이용한_반복처리</title>
</head>
<body>
    <h1>지정한 횟수만큼 반복할때 유용한 for 반복문</h1>

    <script>
        /*
        let n=0;
        while(n<10){
            console.log(n);
            n++;
        }
        
        for 반복문은 while문을 축약해서 표현
        
        for(바가지의 역할의 변수 초기화;조건식;증감식){로직}

        for(let n=0, n<10; n++){
            console.log(n);
        }
        */

        //문제)0~9 까지 콘솔창에 출력
        for(let i=1;i<10;i++){
            console.log(`i=${i}`);
        }

        //문제) for문을 이용하여 1~100 까지의 합을 구하시오
        let sum=0;

        for(let i=1;i<=100;i++){
            sum += i;
        }

        console.log(`1~100까지의 합은 ${sum}`);

        //문제) 1~100사이의 홀수 합,짝수 합을 구하시오
        let oddSum = 0;
        let evenSum = 0;

        for(let i=1;i<=100;i=i+=2){
            oddSum += i;
        }    

        for(let i=2;i<=100;i+=2){
            evenSum += i;
        }
            

        console.log(`1~100사이의 홀수합은 ${oddSum}`);
        console.log(`1~100사이의 짝수합은 ${evenSum}`);
        
    
    </script>
</body>
</html>
