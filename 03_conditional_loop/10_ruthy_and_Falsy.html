<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>10_Truthy_and_Falsy</title>
</head>
<body>
    <h1>어떤 값을 boolean type으로 변환하는 !!</h1>

    <script>
        //falsy한 값
        console. log(!!'');//false//띄어쓰기 하면 true
        console. log(!!0);
        console. log(!!null);
        console. log(!!undefined);
        console. log(!!NaN);

        
        //그 외의 모든 값은 truthy한 값
        console. log(!'');
        console. log(!0);
        console. log(!null);
        console. log(!undefined);
        console. log(!NaN);
    </script>
</body>
</html>
