<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>100_for문의_break_continue</title>
</head>
<body>
    <h1>break와 continue 키워드의 역할</h1>

    <script>

        //문제) 1~10 출력중 5이면 건너뛰고, 8이 되는 순간 제어문을 탈출시키시오.
        for(let i=1;i<=10;i++){

            //continue를 만나는 순간 이후의 코드를 실행하지 않고 건너뛴다.
            //for문에서 사용할 경우 i++ 증감식 부분으로 이동시킨다.
            if(i === 5)continue;
            
            //break는 for문을 아예 끝냄.
            if(i === 8)break;
            
            document.write(`i=${i}<br />`);
        }

        
    </script>
</body>
</html>
