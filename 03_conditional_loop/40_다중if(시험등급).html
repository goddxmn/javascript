<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>40_다중if(시험등급)</title>
</head>
<body>
    <h1>다중 if문</h1>

    <pre>
        if(조건식1){

        }else if(조건식 2){

        }else if(조건식 3){

        }else if(조건식 4){

        }else{

        }
    </pre>
    <script>
        /*
    수학점수 score 를 입력받고,
    90<=score<=100  이면 "1등급",
    80<=score<90  이면 "2등급",
    70<=score<80  이면 "3등급",
    60<=score<70  이면 "4등급",
    60점 이하이면 "재평가 대상입니다." 으로 알림창 출력하는 코드를 작성하세요.
*/

    const score = parseInt(prompt('수학 점수를 입력하세요.'));

    if(score<=100, score>=90){
        alert("당신은 1등급!");

    }else if(score<90 && score>=80){
        alert("당신은 2등급!");

    }else if(score<80 && score>=70){
        alert("당신은 3등급!");

    }else if(score<70 && score>=60){
        alert("당신은 4등급!");

    }else{
        alert("당신은 재평가 대상입니다.");
    }
    </script>
</body>
</html>
