<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>20_단순_if(홀짝)</title>
</head>
<body>
    <h1>단순 if문</h1>

    <pre>
        if(조건식) {
            조건식이 true인 경우에 중괄호 안쪽 코드가 실행 됨.
        }
    </pre>

    <script>
        //사용자로부터 문자열값을 일렵받는 prompt(안내문,기본값) 함수 
        let num = prompt('좋아하는 숫자는 무엇인가요?');

        if(!num){
            console. log(`사용자가 아무것도 입력하지않아서 기본값을 할당함`);
            num = 777;
        }

        //문자,숫자를 연산가능한 진짜 숫자로 변환
        num = parseInt(num);

        console. log(`num = ${num}`);
        console. log(`typeof num = ${typeof num}`);

        const rest = num % 2;//0,1

        if(rest === 1){
            document. write('당신이 입력한 숫자는 홀수 입니다.');
        }

        if(rest === 0){
            document. write ('당신이 입력한 숫자는 짝수 입니다.');
        }
    </script>
</body>
</html>
