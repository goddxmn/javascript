<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>30_if_else(성별) </title>
</head>
<body>
    <h1>if_else 조건문</h1>

    <script>
        const gender = prompt('당신의 성별은?(남성,여성)');

        if(gender === '남성'){
            console. log('당신은 멋쟁이~!');
        } else{
            console. log('당신은 아름다운 숙녀~!');
        }
    </script>
</body>
</html>
