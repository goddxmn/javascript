    <pre>
        let 숫자변수;

        while(숫자변수를 활요한 조건식){
            여러줄의 실행 코드들;

            숫자변수를 증감시키는 코드;
        }
    </pre>

    <script>
        //화면에 '아기 공룡 둘리' 문자열을 10번 출력하고 싶다.
        //document.write('아기 공룡 둘리<br> />');
        //document.write('아기 공룡 둘리<br> />');
        //document.write('아기 공룡 둘리<br> />');
        //document.write('아기 공룡 둘리<br> />');
        //document.write('아기 공룡 둘리<br> />');
        //document.write('아기 공룡 둘리<br> />');
        //document.write('아기 공룡 둘리<br> />');
        //document.write('아기 공룡 둘리<br> />');
        //document.write('아기 공룡 둘리<br> />');
        //document.write('아기 공룡 둘리<br> />');
        //document.write('아기 공룡 둘리<br> />');
        
        let i=0;
        while(i<10){
            document.write((i+1)+'-아기 공룡 둘리<br />');
            i++;
        }

        //문제) J라고 하는 변수가 있음 J값이 현재 0인데 3보다 작을때까지 반복해서 콘솔창에 J값을 출력하겠다.
        let j=0;
        while(j<3){
            console.log(`j = ${j}`);
            j++;
        } 

        //문제) 1~100까지의 합
        let sum = 0;
        let n = 1;

        //방법1
        //while(n<=100){
            //sum += n;
            //n++;
        //}

        //방법2 - break 키워드는 제어문을 탈출
        while(true){
            sum += n;
            n++;

            if(n>100){
                break;
            }
        }


        console.log(`sum = ${sum}`);//5050

    </script>
