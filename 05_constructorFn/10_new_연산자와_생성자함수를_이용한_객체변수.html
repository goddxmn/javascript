<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>10_new_연산자와_생성자함수를_이용한_객체변수</title>
</head>
<body>
    <h1>사용자정의 생성자함수</h1>

    <script>
        /*
        const hong = {name:'홍길동' , age:20};
        const duly = {name:'둘리' , age:7};
        const hani = {nmae: '하니' , age:15}; 

        위와 같이 데이터구조가 같은 객체가 여러개 필요할 때 생성자 함수 사용을 고려해 볼 수 있다.

        생성자함수는 {key:value}의 형태로 된 객체변수를 생성하는 생성하는 또 다른 방법이다.

        */

        function Character(name, age){
            this.name = name;
            this.age = age;
        }

        const hong = new Character('홍길동',20);

        console.log('hong =' ,hong);
        console.log(hong.name, hong.age);

        const duly = new Character('둘리',7);
        console.log('duly =', duly);

        const hani = new Character('하니',15);
        console.log('hani =', hani);



    </script>
</body>
</html>
