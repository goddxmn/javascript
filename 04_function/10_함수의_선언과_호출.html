<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>10_함수의_선언과_호출</title>
</head>
<body>
    <h1>일괄 반복처리에 유용한 함수</h1>

    <script>
        //커피 한잔 만들기 - 커피+프림+설탕

       /* console.log('커피 1스푼');
        console.log('프림 1스푼');
        console.log('설탕 1스푼');
        console.log('커피 한잔 완성');
        console.log('-----------');

        console.log('커피 2스푼');
        console.log('프림 2스푼');
        console.log('설탕 2스푼');
        console.log('커피 한잔 완성');
        console.log('-----------');


        console.log('커피 2스푼');
        console.log('프림 2스푼');
        console.log('설탕 3스푼');
        console.log('커피 한잔 완성');
        console.log('-----------'); 

        /*
           위의 코드는 코드량이 많아져서 비효율적
           => 같은 패턴의 코드를 계속 반복하는 것이 문제
           => 함수를 이용한 일괄 반복 처리(재사용)가 해결책   
           
           함수는 우리가 반복적으로 사용하는 코드를 묶은 것으로
           코드 덩어리라고 생각할 수 있다.

           함수의 형태

           function 함수명(매개변수1, 매개변수2, 매개변수3,){
               실행할 코드덩어리 
           }

           실행방법(호출) - 함수명(인자1, 인자2, 인자3);
        */

        //함수의 선언
        function coffeeFn(c,p,s){
            console.log(`커피 ${c}spoon`);
            console.log(`프림 ${p}spoon`);
            console.log(`설탕 ${s}spoon`);
            console.log('커피 한잔 완성');
            console.log('-----------');
        }

        //함수 호출
        coffeeFn(1,1,1);
        coffeeFn(2,2,2);
        coffeeFn(2,2,3);


        //문제) 두개의 숫자 매개변수명은 x, y에 전달 받아 그 합을 출력하는 함수를 선언하고 호출 하시오.
        function addFn(x, y){
            console.log(x+y);
        }
        
        addFn(10,20);
    </script>
</body>
</html>
