<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>40_증감연산자와_복합대입연산자</title>
</head>
<body>
    <h1>40_증감연산자와_복합대입연산자</h1>

    <script>
        let x = 200;
        let y = 100;

        x = x+1;
        x += 1;
        x++;

        y = y-1;//99
        y -= 1;//98
        y--;//97

        x = x+y;//300
        x += y;//397
        x -= y;//300
        
        x *= y;//29100
        x /= y;//300

        x %= y;//9
        
        console.log(`현재 x = ${x}`);
        console.log(`현재 y = ${y}`);
    </script>
</body>
</html>
