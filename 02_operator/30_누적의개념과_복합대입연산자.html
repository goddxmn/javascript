<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>30_누적의개념과_복합대입연산자</title>
</head>
<body>
    <h1>누적은 버카충의 개념이다.</h1>
    <script>
        let buscard = 1000;
        let money = 15000;

        //버스카드에 15000원을 충전하면 얼마가 될까? 
        /*
            버스카드랑 돈을 점원에 건넨다.

            버스카드를 충전기에 삽입한다.
            충전금액을 입력한다.

            기존 버스카드에 남아있는 잔액을 읽어와 충전금액과 합한다.
            합산한 금액을 버스카드에 대입한다.
        */
        buscard = buscard + money;//16000
        buscard += money;//약식표현법(복합대입연산자) 31000

        buscard = buscard - 3000;//28000
        buscard -= 3000;

        console.log(`buscard = ${buscard}`);
    </script>
</body>
</html>
